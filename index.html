<html>
<head>
	<title>BITCOIN</title>
	<style>
		* { font-size:60px; }
		body { background-color:lightblue; }
	</style>
	<script>
		function convert()
		{
			event.preventDefault();
			let USD = document.getElementById("USD");
			let EUR = document.getElementById("EUR");
			let GBP = document.getElementById("GBP");
			let ans = document.getElementById("ans");
			
			let url = "https://api.coindesk.com/v1/bpi/currentprice.json";
		
			fetch(url)
			.then(res => res.json())
			.then(data => {
				if (USD.checked)
					ans.innerHTML="\u0024" + data.bpi.USD.rate;
				else if (EUR.checked)
					ans.innerHTML="\u20AC"+ data.bpi.EUR.rate;
				else
					ans.innerHTML="\u00AC"+ data.bpi.GBP.rate;
			})
			.catch(err => { ans.innerHTML = "issue" +err;});
		}
		
	</script>
</head>
<body>
<center>
	<h1>LIVE BTC APP</h1>
	<form onsubmit="convert()">
	<input type="radio" name="c" id="USD" /> USD
	<input type="radio" name="c" id="EUR" /> EUR
	<input type="radio" name="c" id="GBP" /> GBP
	<br><br>
	<input type="submit"/>
	</form>
	<h2 id="ans" />
</center>
</body>
</html>
